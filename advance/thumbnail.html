<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    .card {
      display: flex;
      border: 2px solid black;
      width: 900px;
      justify-content: flex-start;
      align-items: center;
      margin: 20px auto;
      padding: 10px;
      gap: 20px;
    }

    .image {
      position: relative;
    }

    .image img {
      width: 200px;
      border-radius: 5px;
    }

    .image .capsule {
      position: absolute;
      bottom: 4px;
      right: 5px;
      background: #242020;
      opacity: 0.9;
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 14px;
    }

    .text h1, 
    .text p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    
  </div>
  <script src="thumbnail.js"></script>
  </body>
</html>
